<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>

    .fieldBox {
        border: 2px solid #ccc;
        background-color: #eee;
        border-radius: 5px;
        padding: 16px;
        margin: 16px 0;

}
    .btn-danger {
        border: none; /* Remove borders */
        color: white; /* Add a text color */
        padding: 14px 28px; /* Add some padding */
        cursor: pointer; /* Add a pointer cursor on mouse-over */
        background-color: #f44336;
}
  .btn-UP{
         border: none; /* Remove borders */
    color: white; /* Add a text color */
    padding: 14px 28px; /* Add some padding */
    cursor: pointer; /* Add a pointer cursor on mouse-over */
    background-color: #1c89fd;
}
  body{
    background-image: url("static/image/home/w.jpg");
    background-size: cover;

}

</style>
<body>
     <div class="fieldBox">
         <h1><a href="{%  url 'account:profile' post.user.id  %}"> {{ post.user.username }} </a></h1>
       <P> {{ post.body }}</P>
        <p> {{ post.updated|date:"Y-M"  }}</p>
         {% if request.user.id == post.user.id %}
         <a href="{% url 'home:post_delete' post.id  %}" class="btn-danger">Delete</a>
         <a href="{% url 'home:post_update' post.id  %}" class="btn-UP">Update</a>
         {% endif %}
    </div>
</body>
</html>
