{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}





    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
   body {
       background-image: url("/static/image/home/w.jpg");
       background-size: cover;
       background-position: center;
       background-attachment: fixed;
       margin: 0;
       font-family: Arial, sans-serif;

       backdrop-filter: blur(4px);
   }

.register-container {
    background-color: #e8ccff; /* ارغوانی روشن‌تر برای فرم */
    padding: 40px 50px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 450px;
    text-align: center;
    margin: 120px auto 50px auto; /* فاصله از navbar و مرکز افقی */
}

.register-container h1 {
    margin-bottom: 25px;
    font-size: 28px;
    color: #7a2cff; /* ارغوانی تیره */
}

.register-container form input[type="submit"] {
    background-color: #a64dff;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
    width: 100%;
}

.register-container form input[type="submit"]:hover {
    background-color: #7a2cff;
}

.register-container form input,
.register-container form select,
.register-container form textarea {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #d1b3ff;
    background-color: #f3e6ff;
}
</style>

<body>
    <div class="register-container">
        <h1>Register Account</h1>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</body>
{% endblock %}
