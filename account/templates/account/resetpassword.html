{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    body {
        background-image: url("/static/image/home/w.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        font-family: Arial, sans-serif;
        backdrop-filter: blur(4px);
    }

    .reset-container {
        background-color: #f3e8ff;
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 420px;
        text-align: center;
        margin: 120px auto 50px auto;
    }

    .reset-container h1 {
        margin-bottom: 20px;
        font-size: 28px;
        color: #6a1b9a;
    }

    .reset-container p {
        font-size: 14px;
        color: #5e548e;
        margin-bottom: 25px;
    }

    .reset-container form input[type="submit"] {
        background-color: #b388eb;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
    }

    .reset-container form input[type="submit"]:hover {
        background-color: #9c4dcc;
    }

    .reset-container form input,
    .reset-container form select,
    .reset-container form textarea {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #d1b3ff;
        background-color: #faf5ff;
    }
    .comments-title {
    text-align: center;
    font-family: 'Aclonica', sans-serif;
    font-size: 34px;
    color: #87296f;
    margin-bottom: 25px;
}

</style>

<body>
    <div class="reset-container">
        <p class="comments-title" style="font-size: small">Enter your email to recover your password</p>
        <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send Reset Link">
        </form>
    </div>
</body>

{% endblock %}
