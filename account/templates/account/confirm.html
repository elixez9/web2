{% extends "base.html" %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-image: url("/static/image/home/w.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        margin: 0;
        font-family: Arial, sans-serif;
        backdrop-filter: blur(4px);
    }

    .confirm-container {
        background-color: #eaf6ff; 
        padding: 40px 50px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 420px;
        text-align: center;
        margin: 140px auto 50px auto;
    }

    .confirm-container form input[type="submit"] {
        background-color: #5dade2;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
    }

    .confirm-container form input[type="submit"]:hover {
        background-color: #3498db;
    }

    .confirm-container form input {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #b3ddff;
        background-color: #f7fbff;
}
 .comments-title {
    text-align: center;
    font-family: 'Aclonica', sans-serif;
    font-size: 34px;
    color: #1c89fd;
    margin-bottom: 25px;
}

</style>

<div class="confirm-container">
    {% if validlink %}
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change">
      </form>
    {% else %}
     <p class="comments-title" style="font-size: larger"> this link not valid please try again </p>
    {% endif %}
</div>

{% endblock %}
