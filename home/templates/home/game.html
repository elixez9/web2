{% extends "base.html" %}
{% load static %}

{% block title %}Game{% endblock %}

{% block content %}

<style>
    body {
        height: 100%;
        background-image: url("{% static 'image/home/Game-On.jpg' %}");
        background-size: cover;
        background-position: center;
    }
    .hero-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
    }
    .BTN {
        border: none;
        color: white;
        padding: 14px 28px;
        cursor: pointer;
        background-color: #d8b3ff; /* ارغوانی روشن */
        transition: background-color 0.3s;
    }
    .BTN:hover {
        background-color: #c285ff; /* ارغوانی کمی تیره‌تر هنگام هاور */
    }
</style>

<div class="hero-image">
  <div class="hero-text">
    <h1>Are you bored?</h1>
    <p>Click on this button</p>
    <button class="BTN" type="button" onclick="location.href='https://www.dimagame.ir/arcade/icecream/'">click</button>
  </div>
</div>

{% endblock %}
