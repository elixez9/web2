{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Site</title>
    <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    <style>

        .topnav {
            background-color: #eac7ec;
            overflow: hidden;

        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #f3a3fa;
            color: black;
        }

        .topnav a.active {
            background-color: #cf14df;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <!-- Navbar -->
    <div class="topnav">

        <a class="active" href=#>Home</a>
        <a href="/game/">Game</a>

        {% if request.user.is_authenticated %}
            <a href="/account/logout/">Logout</a>
            <a href="{{ request.user.get_absolute_url }}">Profile</a>
        {% else %}
            <a href="/account/register/">Register</a>
            <a href="/account/login/">Login</a>
        {% endif %}
         <a href="/book-suggestion/" style="font-family: 'Poppins', sans-serif; font-weight:600; background-color:#cf14df; color:white;  text-decoration:none;position: relative;left: 68%">Book Suggestion</a>
    </div>
</header>

</body>
</html>
