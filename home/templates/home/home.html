<header>
    {% include 'nav/navbar.html' %}
</header>
<style>
    .card{
         border: 2px solid #ccc;
  background-color: #eee;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
    }
    .card-body{
                 border: 2px solid #9ecaff;
  background-color: #9ecaff;
  border-radius: 5px;
  padding: 10px;
  margin: 10px 0;
    }


</style>
<body>
  <div class="card">
      <h1 style="text-align: center; background-color: #cccccc; font-family: 'Aclonica';font-size: 34px;">Your comments</h1>

     {% for post in posts %}
           <a href="{{ post.get_absolute_url }}" class="card-body">{{ post.body|truncatewords:3}}</a>
          <h1> <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i></h1>
     {% endfor %}

  </div>

</body>
</html>
<script>
    function myFunction(x) {
  x.classList.toggle("fa-thumbs-down");
}

</script>
